<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gold Prediction</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3081/3081839.png" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/style.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- HTML2Canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>
  <div id="burst"></div>
  <div id="loadingOverlay">
    <div class="loader">
      <i class="bi bi-gem gem"></i>
      <div class="shimmer"></div>
      <div class="text-white-50 small">Crunching your signals…</div>
    </div>
  </div>

  <div class="container py-4 py-md-5 w-compact">
    <div class="d-flex align-items-center justify-content-between gap-3 mb-4 flex-wrap">
      <div>
        <div class="brand-badge mb-2"><i class="bi bi-stars me-2"></i>Gold Prediction</div>
        <h1 class="display-6 fw-bold m-0 gold-text">Tomorrow in Chennai: Rise • Flat • Dip</h1>
        <div class="text-white-50">Manual rule using <strong>XAU/USD</strong>, <strong>USD/INR</strong> & <strong>US 10Y</strong> (5:30 PM → 11:00 PM)</div>
      </div>
      <div class="text-end"><i class="bi bi-gem" style="font-size:2rem;color:#f2d16b"></i></div>
    </div>

    <!-- Input Card -->
    <div class="card card-premium mb-4">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-2">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" id="datePick" />
          </div>
          <div class="col-md-2"><label class="form-label">XAU/USD @ 5:30</label><input type="number" class="form-control" id="xau1730" placeholder="2375.20" step="0.01" /></div>
          <div class="col-md-2"><label class="form-label">XAU/USD @ 11:00</label><input type="number" class="form-control" id="xau2300" placeholder="2382.10" step="0.01" /></div>
          <div class="col-md-2"><label class="form-label">USD/INR @ 5:30</label><input type="number" class="form-control" id="inr1730" placeholder="83.00" step="0.01" /></div>
          <div class="col-md-2"><label class="form-label">USD/INR @ 11:00</label><input type="number" class="form-control" id="inr2300" placeholder="83.10" step="0.01" /></div>
          <div class="col-md-2"><label class="form-label">US 10Y @ 5:30</label><input type="number" class="form-control" id="y10_1730" placeholder="4.50" step="0.01" /></div>
        </div>

        <div class="row g-3 mt-3">
          <div class="col-md-2"><label class="form-label">US 10Y @ 11:00</label><input type="number" class="form-control" id="y10_2300" placeholder="4.60" step="0.01" /></div>
          <div class="col-md-3"><label class="form-label">Today's Gold (₹/g)</label><input type="number" class="form-control" id="inr1gToday" placeholder="6600" step="0.01" /></div>

          <div class="col-md-7 d-grid d-md-flex align-items-end justify-content-md-end gap-2">
            <div class="form-check form-switch align-self-center me-2"><input class="form-check-input" type="checkbox" id="soundToggle"><label class="form-check-label" for="soundToggle">Sound</label></div>
            <button class="btn btn-gold" id="btnPredict"><i class="bi bi-magic me-2"></i>Predict</button>
            <button class="btn btn-ghost" id="btnDownload"><i class="bi bi-download me-2"></i>Download PNG</button>
            <button class="btn btn-ghost" id="btnShare"><i class="bi bi-share me-2"></i>Share</button>
            <button class="btn btn-ghost" id="btnSpeak"><i class="bi bi-megaphone me-2"></i>Speak</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Verdict Card -->
    <div class="card card-premium mb-4" id="verdictCard" style="display:none;">
      <div class="card-body" id="verdictContent">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
          <div>
            <div class="text-white-50">Verdict for Chennai</div>
            <div class="h2 fw-bold mb-0" id="verdictText">—</div>
            <div class="text-white-50" id="confidenceText">—</div>
          </div>
          <div id="verdictBadge" class="vb">—</div>
        </div>

        <div class="row g-3 mt-4">
          <div class="col-md-4"><div class="metric"><div class="metric-title">Approx change (1g)</div><div class="h4 metric-value" id="amtPerGram">—</div></div></div>
          <div class="col-md-4"><div class="metric"><div class="metric-title">Predicted % change</div><div class="h4 metric-value" id="pctChange">—</div></div></div>
          <div class="col-md-4"><div class="metric"><div class="metric-title">Predicted price (1g)</div><div class="h4 metric-value" id="predictedPrice1g">—</div></div></div>
        </div>

        <div class="mt-3 text-white-50" id="whyText">—</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
